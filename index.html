<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generador de Degradados para CSS en tiempo Real">
    <!-- Metadata para PWA -->
    <!-- Modificar color barra de estado ANDROID -->
    <meta name="theme-color" content="#f5f5dc">
    <!-- Optimizaciones de SEO  -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!-- Modificar barra de estado IOS -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Gradient Gen</title>
    <!-- Iconos -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="./img/icon512.png">
    <link rel="apple-touch-icon-startup-image" href="./img/icon512.png">
    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <hr>
        <form>
            <label>
                Color 1: <input type="color" v-model="fcolor">
            </label>
            <label>
                Color 2: <input type="color" v-model="scolor">
            </label>
        </form>
        <p>HEX 1: {{fcolor}}</p>
        <p>HEX 2: {{scolor}}</p>
        <label>
            <input type="text" class="value-css" v-model="setColor">
        </label>
        <div class="area" :style="setColor"></div>
        <label>
            <input type="radio" value="1" v-model.number="orientation"> Right
        </label>
        <label>
            <input type="radio" value="2" v-model.number="orientation"> Left
        </label>
        <label>
            <input type="radio" value="3" v-model.number="orientation"> Top
        </label>
        <label>
            <input type="radio" value="4" v-model.number="orientation"> Bottom
        </label>
    </div>
    <script src="./load.js"></script>
    <script src="./main.js"></script>
    <script src="./mountApp.js"></script>
</body>

</html>
